<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
</head>
<body>
    <form>
        First Name: <input type="text"> <br>
        Last Name: <input type="text"> <br>
        Email: <input type="email" placeholder="example@sample.xxx" required="true"> <br>
        Birthday: <input type="date"><br>
        Gender: <br>
        <!-- Here we try make radio buttons for gender, make sure you give all same name so it knows they are together -->
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Other<br>
        Pets: <br>
        <input type="checkbox" value="Cat"> Cat <br>
        <input type="checkbox" value="Dog"> Dog <br>
        <input type="submit" value="Register!"> 
        <input type="reset">
    </form>
</body>
</html>
